<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x28"
			href="images/title-image.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
			integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
			crossorigin=""
		/>
		<script
			src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
			integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
			crossorigin=""
		></script>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | IP Address Tracker</title>
	</head>
	<body>
		<div class="app-container">
			<div class="form-container">
				<div class="form-elements">
					<label class="form-heading" for="ip-input">IP Address Tracker</label>
					<div class="input-group input-group-lg">
						<input
							id="ip-input"
							type="text"
							class="form-control"
							placeholder="Search for any IP address or domain"
							aria-label="Search for any IP address or domain"
							aria-describedby="basic-addon2"
						/>
						<button
							class="btn btn-dark arrow-btn"
							type="button"
							id="search-btn"
						>
							<img src="images/icon-arrow.svg" alt="" />
						</button>
					</div>
				</div>
				<div class="info-container">
					<div class="row">
						<div class="col-sm-3 col-12 partition">
							<div class="info-heading" id="info-heading-ip">IP Address</div>
							<div class="info-detail" id="info-detail-ip">192.212.174.101</div>
						</div>
						<div class="col-sm-3 col-12 partition">
							<div class="info-heading">Location</div>
							<div class="info-detail" id="info-detail-location">
								Brooklyn, NY 10001
							</div>
						</div>
						<div class="col-sm-3 col-12 partition">
							<div class="info-heading">Timezone</div>
							<div class="info-detail" id="info-detail-timezone">
								UTC -05:00
							</div>
						</div>
						<div class="col-sm-3 col-12">
							<div class="info-heading">ISP</div>
							<div class="info-detail" id="info-detail-isp">
								SpaceX Starlink
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="display-map"></div>
		</div>
		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.linkedin.com/in/rahulchaudhary2244/" target="_blank"
				>Rahul Chaudhary</a
			>.
			<a href="https://github.com/rahulchaudhary2244" target="_blank">GitHub</a>
		</footer>

		<script src="script.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
	</body>
</html>
